<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Roulette</title>
    <script src="./scripts/form.js" defer></script>
    <script src="./scripts/effects.js" defer></script>

    <link rel="stylesheet" href="stylesheet.css">
    </head>
<body>
    <h1 id="title"><b>Welcome to the Cookie Roulette</b></h1>
   
    <form action="game.html" id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Eg: Lucky luke">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Eg: 18">   
    
       <button id="startButton"> Play</button>
    </form>
</body>
    
</html>
